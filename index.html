<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div id="user-entries"></div>

    <form id="user-form" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-center text-gray-800 mb-6 text-2xl font-semibold">Registration Form</h2>
        <label for="name" class="block text-sm text-gray-600 mb-2">Name</label>
        <input required type="text" id="name" name="name" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">

        <label for="email" class="block text-sm text-gray-600 mb-2">Email</label>
        <input required type="email" name="Email" id="email" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
        
        <label for="pass" class="block text-sm text-gray-600 mb-2">Password</label>
        <input type="password" name="pass" id="password" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
        
        <label for="dob" class="block text-sm text-gray-600 mb-2">Date of Birth</label>
        <input type="date" id="dob" name="dob" class="w-full p-3 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">

        <div class="flex items-center mb-4">
            <input type="checkbox" id="terms" name="terms" value="True" class="mr-2">
            <label for="terms" class="text-sm text-gray-600">Accept Terms and conditions</label>
        </div>
        
        <button type="submit" class="w-full py-3 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300">Submit</button>
    </form>
    <script>
        const email = document.getElementById("email");
        email.addEventListener('input', () => validate(email));

        function validate(elements) {
            if (elements.validity.typeMismatch) {
                elements.setCustomValidity("Not in the correct format");
                elements.reportValidity();
            } else {
                elements.setCustomValidity('');
            }
        }
        const dob = document.getElementById("dob");
dob.addEventListener('input', () => validateAge(dob));
        function validateAge(input) {
    const dobValue = input.value;
    if (!dobValue) {
        return;  
    }

    const birthDate = new Date(dobValue);  
    const currentDate = new Date();  
    let age = currentDate.getFullYear() - birthDate.getFullYear();  

    const m = currentDate.getMonth() - birthDate.getMonth(); 
    if (m < 0 || (m === 0 && currentDate.getDate() < birthDate.getDate())) {
    }
    if (age < 18 || age > 55) {
        input.setCustomValidity("You must be between 18 and 55 years old.");
        input.reportValidity();  
    } else {
        input.setCustomValidity('');  
    }
}

    </script>
</body>
</html>
